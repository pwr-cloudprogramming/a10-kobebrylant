version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./frontend/source:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VUE_APP_API_URL
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - USER_POOL_ID=${USER_POOL_ID}
      - APP_CLIENT_ID=${APP_CLIENT_ID}
      - COGNITO_REGION=${COGNITO_REGION}
